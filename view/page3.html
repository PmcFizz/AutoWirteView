<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>第三页</title>
    <link href="./../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./../lib/index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form class="form-horizontal" style="margin:0 auto">
            <div class="form-group">
              <label for="driver" class="col-sm-2 col-sm-offset-3 control-label text-left">数据映射文件结尾字符:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="driver" placeholder="默认Mapper">
              </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 col-sm-offset-3 control-label text-left">实体类结尾字符:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="url" placeholder="默认PO">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 col-sm-offset-3 control-label text-left">Service结尾字符:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" placeholder="默认Service">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-sm-offset-3 control-label text-left">Service实现类结尾字符:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="password" placeholder="默认ServiceImpl">
                </div>
            </div>
            <div class="form-group">
                <label for="database" class="col-sm-2 col-sm-offset-3 control-label text-left">Controller结尾字符:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="database" placeholder="默认Controller">
                </div>
            </div>
            <div class="form-group">
                <label for="database" class="col-sm-2 col-sm-offset-3 control-label text-left">生成路径:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="database" placeholder="默认D://temp">
                </div>
            </div>

            <div class="form-group" style="margin-top:200px">
                <div class="col-sm-12 text-center" style="margin-top:20px">
                    <button type="button" class="btn btn-info" onclick="toNewPage('./page1.html')"><span class="glyphicon glyphicon-chevron-left"></span>上一页</button>
                    <button type="button" class="btn btn-primary" onclick="submitFormData()">生成</button>
                </div>
            </div>


          </form>

    </div>

    <script src="./../lib/jquery.min.js"></script>
    <script src="./../lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
