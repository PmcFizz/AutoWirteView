<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
    <link href="./../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./../lib/index.css" rel="stylesheet" />

</head>

<body>
    <div class="container bounceInLeft animated">
        <form class="form-horizontal" style="margin:0 auto">
            <div class="form-group">
                <label for="driver" class="col-sm-1 col-sm-offset-3 control-label text-left">Driver:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-input" id="driver" placeholder="Driver">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-1 col-sm-offset-3 control-label text-left">Url:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-input" id="url" placeholder="Url">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-1 col-sm-offset-3 control-label text-left">Username:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-input" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-1 col-sm-offset-3 control-label text-left">Password:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-input" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="database" class="col-sm-1 col-sm-offset-3 control-label text-left">Database:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-input" id="database" placeholder="Database">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12 text-center" style="margin-top:20px">
                    <button type="button" class="btn btn-primary" onclick="submitFormData()">确定</button>
                    <button type="button" class="btn btn-info" onclick="toNext()">
                        下一页
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>

            <!-- <div class="form-group" style="margin-top:200px">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-info" style="margin-right:20px">上一页</button>
                    <button type="button" class="btn btn-info">下一页</button>
                </div>
            </div> -->


        </form>

    </div>

    <script src="./../lib/jquery.min.js"></script>
    <script src="./../lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
        var hasError = false
        $('.form-input').blur(function (even) {
            console.log(even)
            var value = $(even.target).val()
            if (value) {
                $(even.target).parents('.form-group').addClass('has-success')
            } else {
                hasError = true
                $(even.target).parents('.form-group').addClass('has-error')
            }
        })

        // 点击确定
        function submitFormData() {
            var driver = $("#driver").val()
            var url = $("#url").val()
            var username = $("#username").val()
            var password = $("#password").val()
            var database = $("#database").val()
            var hasError = false
            if (!hasError) {
                return
            }
        }

        // 点击下一页
        function toNext() {
            location.href = './page2.html'
        }

    </script>
</body>

</html>
